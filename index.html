<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;300;400;500&family=Prompt:wght@100;200;300;400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles/style.css">
    <title>Portfólio do Éde</title>
</head>
<body>
    <header>
        <!-- The navbar should always be at the top of the viewport. -->
        <nav id="navbar">
            <div id="nav-links-container">
                <a href="#welcome-section"><div class="nav-links">Sobre mim</div></a>
                <a href="#projects"><div class="nav-links">Meus projetos</div></a>
                <a href="#contacts"><div class="nav-links">Contatos</div></a>
            </div>
            <!-- The navbar should contain at least one link that I can click 
            on to navigate to different sections of the page. -->
        </nav>
    </header>
    <!-- The height of the welcome section should be equal to the height of the viewport. -->
    <section id="welcome-section">
        <h1>Olar</h1>
    </section>
    <section id="projects">
        Projetos
        <!-- The projects section should contain at least one link to a project. -->

        <!-- The projects section should contain at least one element with a class 
        of project-tile to hold a project. -->
    </section>
    <footer id="contacts">
        <div class="footer-title">
            Contatos
        </div>
        <div class="footer-content">
            <a href="https://github.com/oieusouoede" target="_blank">
                <div class="footer-links" id="github-link" href="#"></div>
            </a>
            <a href="https://www.linkedin.com/in/edesoares/" target="_blank">
                <div class="footer-links" id="linkedin-link"></div>
            </a>
            <a href="https://codepen.io/edesoares" target="_blank">
                <div  class="footer-links" id="codepen-link"></div>
            </a>
            <a href="https://www.freecodecamp.org/edesoares" target="_blank">
                <div class="footer-links" id="fcc-link"></div>
            </a>
            
        </div>
        <!-- My portfolio should have a link with an id of profile-link, which 
        opens my GitHub or FCC profile in a new tab. -->
    </footer>
</body>
</html>
